#{extends 'main.html' /}
#{set title: 'Cadastrar Cliente' /}
<form action="@{Application.cadastrarCliente()}" method="GET">
	<table class="form">
	
		<tr>
			<th>Nome:</th>
			<td><input class="inp-text" name="nome" id="nome" type="text" size="30"/></td>
		</tr>
		
  	<tr>
			<th>Cidade:</th>
			<td>
			  <input class="end-cidade" name="cidade" id="cidade" type="text" size="30"/>
        UF:
        <select name="uf" id="uf">
					<option> AC </option>
					<option> AL </option>
					<option> AP </option>
					<option> AM </option>
          <option> BA </option>
          <option> CE </option>
          <option> DF </option>
          <option> ES </option>
          <option> GO </option>
          <option> MA </option>
          <option> MT </option>
          <option> MS </option>
          <option> MG </option>
          <option> PA </option>
          <option> PB </option>
          <option> PR </option>
          <option> PE </option>
          <option> PI </option>
          <option> RJ </option>
          <option> RN </option>
          <option> RS </option>
          <option> RO </option>
          <option> RR </option>
          <option> SC </option>
          <option> SP </option>
          <option> SE </option>
          <option> TO </option>
	  		</select>
      </td>
		</tr>

    <tr>
			<th>Bairro:</th>
			<td>
			  <input class="end-cidade" name="bairro" id="bairro" type="text" size="30"/>
			  No: 
			  <input class="end-uf" name="num" id="num" type="text" size="30"/>
			</td>
		</tr>

		<tr>
			<th>Telefone:</th>
			<td><input class="end-cidade" name="telefone" id="telefone" type="text" size="30" /></td>
		</tr>

		<tr>
			<td>Tipo:</td>
		  	<td>
				<select name="tipo" id="tipo">
					<option>Pessoa Física</option>
					<option>Pessoa Jurídica</option>
	  		</select>
    		</td>
  		</tr>
  
		<tr>
			<th>CPF_CNPJ:</th>
			<td><input class="end-cidade" name="cpfcnpj" id="cpfcnj" type="text" size="30" maxlength="14"/></td>
		</tr>
		<tr>
			<td class="submit-button-right" colspan="2"><input class="submit-text" type="submit" value="Cadastrar"/></td>
		</tr>
	</table>
</form>
